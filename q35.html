<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Digital Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#9b00ff;
    --bg2:#7b00d8;
    --box:#fff;
    --digit:#1a1a1a;
    --accent:#e7e7e7;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
  body{
    display:flex;align-items:center;justify-content:center;
    background:linear-gradient(90deg,var(--bg1),var(--bg2));
    padding:32px;
  }

  .wrap{ text-align:center; color:var(--box); }
  h1{
    margin:0 0 18px 0;
    font-family: 'Orbitron', sans-serif;
    letter-spacing:2px;
    font-size:34px;
    text-transform:uppercase;
  }

  .clock{
    display:inline-flex;
    gap:18px;
    align-items:center;
  }

  .box{
    width:96px;
    height:88px;
    background:var(--box);
    border-radius:12px;
    display:grid;
    place-items:center;
    box-shadow: 0 8px 20px rgba(0,0,0,.18);
    position:relative;
  }

  .digits{
    font-family: 'Orbitron', monospace;
    font-weight:700;
    font-size:42px;
    color:var(--digit);
    letter-spacing:2px;
  }

  .colon{
    font-family:'Orbitron',sans-serif;
    font-weight:700;
    font-size:40px;
    color:var(--box);
    margin:0 6px;
    width:14px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:6px;
    line-height:0;
  }
  .dot{ width:8px; height:8px; background:var(--box); border-radius:50%; box-shadow:0 2px 6px rgba(0,0,0,.15); }
  .colon.blink .dot{ animation:blink 1s steps(1) infinite; background:transparent; box-shadow:none; }
  @keyframes blink{ 0%{background:var(--box)} 50%{background:transparent} 100%{background:var(--box)} }

  @media (max-width:440px){
    .box{ width:78px; height:70px; }
    .digits{ font-size:34px; }
    h1{ font-size:22px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>DIGITAL CLOCK</h1>
    <div class="clock" aria-live="polite">
      <div class="box"><div id="hh" class="digits">00</div></div>
      <div class="colon blink" aria-hidden="true"><div class="dot"></div><div class="dot"></div></div>
      <div class="box"><div id="mm" class="digits">00</div></div>
      <div class="colon blink" aria-hidden="true"><div class="dot"></div><div class="dot"></div></div>
      <div class="box"><div id="ss" class="digits">00</div></div>
    </div>
  </div>

<script>
  const hhEl = document.getElementById('hh');
  const mmEl = document.getElementById('mm');
  const ssEl = document.getElementById('ss');

  function pad(n){ return n.toString().padStart(2,'0'); }

  function update(){
    const now = new Date();
    const h = now.getHours();           
    const m = now.getMinutes();
    const s = now.getSeconds();

    hhEl.textContent = pad(h);
    mmEl.textContent = pad(m);
    ssEl.textContent = pad(s);
  }

  update();
 
  const msToNext = 1000 - (Date.now() % 1000);
  setTimeout(() => {
    update();
    setInterval(update, 1000);
  }, msToNext);
</script>
</body>
</html>
