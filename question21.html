<!DOCTYPE html>
<html>
<head>
    <title>Weekend Dates</title>
</head>
<body>

<h2>Next Weekend Dates</h2>

<p id="result"></p>

<script>
    function getWeekendDates() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 

        let nextSaturday, nextSunday;

        if (dayOfWeek === 6) {
            nextSaturday = new Date(today);
            nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + 1);
        } else if (dayOfWeek === 0) {
            nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + 6);
            nextSunday = new Date(today);
        } else {
            nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + (6 - dayOfWeek));
            nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + (7 - dayOfWeek));
        }

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return "Next Saturday: " + nextSaturday.toLocaleDateString(undefined, options) + "<br>" +
               "Next Sunday: " + nextSunday.toLocaleDateString(undefined, options);
    }

    document.getElementById("result").innerHTML = getWeekendDates();
</script>

</body>
</html>
