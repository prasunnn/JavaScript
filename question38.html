<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Style Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #para {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      font-size: 12pt;
      border-radius: 5px;
    }
    .blue { background-color: blue; }
    .light-orange { background-color: orange; }
    .orange { background-color: darkorange; }
    .green { background-color: green; }
    .purple { background-color: purple; }
    .red { background-color: red; }
    .dark-blue { background-color: darkblue; }
  </style>
</head>
<body>
  <h2>Paragraph Style Controller</h2>

  <div id="controls">
    <button class="blue" onclick="changePageBackground()">Change Background</button>
    <button class="light-orange" onclick="changeParagraphBackground()">Change Paragraph Background</button>
    <button class="orange" onclick="hideParagraph()">Hide Paragraph</button>
    <button class="green" onclick="showParagraph()">Show Paragraph</button>
    <button class="purple" onclick="increaseFont()">Increase font Size by 2pt</button>
    <button class="green" onclick="decreaseFont()">Decrease font Size by 2pt</button>
    <button class="red" onclick="resetFont()">Reset font into 12pt</button>
    <button class="dark-blue" onclick="changeTextColor()">Change Text Color</button>
  </div>

  <p id="para">This is a sample paragraph. Use the buttons above to manipulate its style and visibility.</p>

  <script>
    const para = document.getElementById("para");

    function changePageBackground() {
      document.body.style.backgroundColor = "#add8e6"; 
    }

    function changeParagraphBackground() {
      para.style.backgroundColor = "#ffe4b5"; 
    }

    function hideParagraph() {
      para.style.display = "none";
    }

    function showParagraph() {
      para.style.display = "block";
    }

    function increaseFont() {
      let currentSize = parseInt(window.getComputedStyle(para).fontSize);
      para.style.fontSize = (currentSize + 2) + "pt";
    }

    function decreaseFont() {
      let currentSize = parseInt(window.getComputedStyle(para).fontSize);
      para.style.fontSize = (currentSize - 2) + "pt";
    }

    function resetFont() {
      para.style.fontSize = "12pt";
    }

    function changeTextColor() {
      para.style.color = "#0033cc"; 
    }
  </script>
</body>
</html>
