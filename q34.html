<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock with Numbers</title>
  <style>
    body {
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid black;
      border-radius: 50%;
      background-color: white;
      position: relative;
    }

    .center {
      width: 12px;
      height: 12px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
    }

    .hour {
      width: 6px;
      height: 70px;
      background-color: black;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background-color: black;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background-color: red;
      z-index: 1;
    }

    .number {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: black;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="center"></div>
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>

  <script>
    const clock = document.querySelector(".clock");

    for (let i = 1; i <= 12; i++) {
      const number = document.createElement("div");
      number.classList.add("number");
      const angle = (i * 30) * Math.PI / 180;
      const radius = 130;
      const x = 150 + radius * Math.sin(angle);
      const y = 150 - radius * Math.cos(angle);
      number.style.left = `${x}px`;
      number.style.top = `${y}px`;
      number.textContent = i;
      clock.appendChild(number);
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("secondHand").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      document.getElementById("minuteHand").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById("hourHand").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
